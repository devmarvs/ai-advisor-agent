
services:
  - type: web
    name: ai-agent-api
    rootDir: api
    env: go
    buildCommand: "go build -o server ."
    startCommand: "./server"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-agent-postgres
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: OAUTH_REDIRECT_BASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_BASE_URL
        fromService:
          type: web
          name: ai-agent-api
          property: url

  - type: worker
    name: ai-agent-worker
    rootDir: worker
    env: go
    buildCommand: "go build -o worker ."
    startCommand: "./worker"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-agent-postgres
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false

  - type: web
    name: ai-agent-web
    rootDir: web
    env: node
    buildCommand: "npm ci && npm run build"
    startCommand: "npm run start"
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: ai-agent-api
          property: url

  - type: pserv
    name: ai-agent-migrations
    rootDir: infra
    env: docker
    dockerCommand: >
      bash -lc "psql $DATABASE_URL -f migrations/0001_init.sql &&
                psql $DATABASE_URL -f migrations/0002_indexes.sql &&
                psql $DATABASE_URL -f migrations/0003_task_queue_pg.sql"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-agent-postgres
          property: connectionString
    autoDeploy: false

  - type: postgres
    name: ai-agent-postgres
    plan: standard
    previewPlan: starter
    databaseName: aiagent
    user: aiagent
